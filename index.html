<!doctype html>
<html>
<head>

		li {list-style-type:none}

		form {display:table; margin:0 auto}

	</style>
</head>
<body>
	<h1>hello, my name is flash</h1>

	<script>
		var list = $('ul').hide();
		var click = $('#click').show();
